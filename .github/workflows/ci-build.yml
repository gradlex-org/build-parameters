name: "CI Build"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gradle-build:
    runs-on: ubuntu-latest
    steps:
      - name: git clone
        uses: actions/checkout@v3.3.0
      - name: Set up JDK 11
        uses: actions/setup-java@v3.10.0
        with:
          distribution: zulu
          java-version: 11
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2.4.0
      - run: "./gradlew :check"
